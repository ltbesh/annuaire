<h1>Quel cours ?</h1>

<form method="post" action="./">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Search" />
</form>

{% if places %}
<h2>Courses near you</h2>
<ul>
    {% for place in places %}
    <li><b>{{ place.name }}</b>: distance: {{ place.distance }}</li>
    {% endfor %}
</ul>
{% endif %}
